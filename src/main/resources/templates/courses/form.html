<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>
                <i class="bi bi-book-fill text-warning"></i>
                <span th:text="${pageTitle}"></span>
            </h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="/web/courses" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </div>

    <!-- Error Alert -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Form -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form th:action="${isEdit} ? @{/web/courses/{id}(id=${course.id})} : @{/web/courses}"
                          method="post"
                          th:object="${course}">

                        <!-- Code -->
                        <div class="mb-3">
                            <label for="code" class="form-label">
                                Code du Cours <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="code"
                                   th:field="*{code}"
                                   th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                                   placeholder="Ex: GINF301"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                                 th:errors="*{code}"></div>
                        </div>

                        <!-- Intitulé -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                Intitulé <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   placeholder="Ex: Programmation Java Avancée"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control"
                                      id="description"
                                      th:field="*{description}"
                                      rows="4"
                                      placeholder="Description détaillée du cours..."></textarea>
                        </div>

                        <!-- Filière (RATTACHEMENT) -->
                        <div class="mb-3">
                            <label for="departmentId" class="form-label">
                                Filière <span class="text-danger">*</span>
                            </label>
                            <select class="form-select"
                                    id="departmentId"
                                    th:field="*{departmentId}"
                                    th:classappend="${#fields.hasErrors('departmentId')} ? 'is-invalid' : ''"
                                    required>
                                <option value="">-- Sélectionner une filière --</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name + ' (' + dept.code + ')'}"></option>
                            </select>
                            <div class="form-text">
                                <i class="bi bi-info-circle"></i>
                                Ce cours sera rattaché à la filière sélectionnée
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentId')}"
                                 th:errors="*{departmentId}"></div>
                        </div>

                        <!-- Row pour Crédits et Max Étudiants -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="credits" class="form-label">
                                        Crédits <span class="text-danger">*</span>
                                    </label>
                                    <input type="number"
                                           class="form-control"
                                           id="credits"
                                           th:field="*{credits}"
                                           min="1"
                                           max="10"
                                           placeholder="Ex: 6"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="maxStudents" class="form-label">
                                        Nombre Maximum d'Étudiants <span class="text-danger">*</span>
                                    </label>
                                    <input type="number"
                                           class="form-control"
                                           id="maxStudents"
                                           th:field="*{maxStudents}"
                                           min="1"
                                           placeholder="Ex: 30"
                                           required>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/web/courses" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle"></i>
                                <span th:text="${isEdit} ? 'Modifier' : 'Enregistrer'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
