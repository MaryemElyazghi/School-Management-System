<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>
                <i class="bi bi-book-fill text-warning"></i>
                Liste des Cours
            </h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="/web/courses/new" class="btn btn-warning">
                <i class="bi bi-plus-circle"></i> Ajouter un Cours
            </a>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Intitulé</th>
                        <th>Filière</th>
                        <th>Crédits</th>
                        <th>Enseignant</th>
                        <th>Étudiants</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${courses.empty}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-2 mb-0">Aucun cours trouvé</p>
                        </td>
                    </tr>
                    <tr th:each="course : ${courses}">
                        <td><strong th:text="${course.code}"></strong></td>
                        <td th:text="${course.name}"></td>
                        <td>
                                    <span class="badge bg-success"
                                          th:text="${course.departmentName}"></span>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${course.credits}"></span>
                        </td>
                        <td th:text="${course.teacherName ?: '-'}"></td>
                        <td>
                                    <span th:text="${course.currentEnrollmentCount} + ' / ' + ${course.maxStudents}"
                                          th:classappend="${course.isFull} ? 'text-danger fw-bold' : ''"></span>
                            <span th:if="${course.isFull}" class="badge bg-danger ms-1">Complet</span>
                        </td>
                        <td class="text-center table-actions">
                            <div class="btn-group btn-group-sm" role="group">
                                <a th:href="@{/web/courses/{id}(id=${course.id})}"
                                   class="btn btn-info btn-sm" title="Détails">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/web/courses/{id}/edit(id=${course.id})}"
                                   class="btn btn-warning btn-sm" title="Modifier">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/web/courses/{id}/delete(id=${course.id})}"
                                      method="post" style="display: inline;"
                                      onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?');">
                                    <button type="submit" class="btn btn-danger btn-sm" title="Supprimer">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
