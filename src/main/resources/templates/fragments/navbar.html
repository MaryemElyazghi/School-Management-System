<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-mortarboard-fill"></i> School Management
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Menu de gauche - Visible seulement si connecté -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-house-fill"></i> Accueil
                    </a>
                </li>

                <!-- Menu visible UNIQUEMENT si connecté -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/web/students">
                        <i class="bi bi-people-fill"></i> Élèves
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/web/departments">
                        <i class="bi bi-diagram-3-fill"></i> Filières
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/web/courses">
                        <i class="bi bi-book-fill"></i> Cours
                    </a>
                </li>

                <!-- ✅ NOUVEAU : Menu Utilisateurs - ADMIN uniquement -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/web/users">
                        <i class="bi bi-person-gear"></i> Utilisateurs
                    </a>
                </li>
            </ul>

            <!-- Menu de droite -->
            <ul class="navbar-nav">
                <!-- H2 Console - Toujours visible -->
                <li class="nav-item">
                    <a class="nav-link" href="/h2-console" target="_blank">
                        <i class="bi bi-database"></i> H2 Console
                    </a>
                </li>

                <!-- ✅ BOUTON CONNEXION - Visible si NON connecté -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-success" href="/login">
                        <i class="bi bi-box-arrow-in-right"></i> Connexion
                    </a>
                </li>

                <!-- ✅ BOUTON DÉCONNEXION - Visible si connecté -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit"
                                class="nav-link text-warning border-0 bg-transparent"
                                style="cursor: pointer; padding: 0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
