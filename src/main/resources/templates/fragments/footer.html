<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer" class="bg-dark text-white mt-5 py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5><i class="bi bi-mortarboard-fill"></i> School Management System</h5>
                <p class="text-muted">Gestion scolaire avec Spring Boot & Thymeleaf</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="mb-0">
                    <small>© 2025 School Management. Tous droits réservés.</small>
                </p>
                <p class="mb-0">
                    <small class="text-muted">
                        Développé avec
                        <i class="bi bi-heart-fill text-danger"></i>
                        par Spring Boot
                    </small>
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script pour auto-fermer les alerts après 5 secondes -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });
</script>
</body>
</html>
