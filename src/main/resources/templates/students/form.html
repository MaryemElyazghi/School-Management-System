<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>
                <i class="bi bi-person-plus-fill text-primary"></i>
                <span th:text="${pageTitle}"></span>
            </h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="/web/students" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </div>

    <!-- Error Alert -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Form -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <!-- ACTION CORRIGÉE: /new pour création, /{id}/update pour modification -->
                    <form th:action="${isEdit} ? @{/web/students/{id}/update(id=${student.id})} : @{/web/students/new}"
                          method="post"
                          th:object="${student}">

<!--                        &lt;!&ndash; Numéro Étudiant &ndash;&gt;-->
<!--                        <div class="mb-3">-->
<!--                            <label for="studentNumber" class="form-label">-->
<!--                                Numéro Étudiant <span class="text-danger">*</span>-->
<!--                            </label>-->
<!--                            <input type="text"-->
<!--                                   class="form-control"-->
<!--                                   id="studentNumber"-->
<!--                                   th:field="*{studentNumber}"-->
<!--                                   th:classappend="${#fields.hasErrors('studentNumber')} ? 'is-invalid' : ''"-->
<!--                                   placeholder="Ex: STU001"-->
<!--                                   required>-->
<!--                            <div class="invalid-feedback" th:if="${#fields.hasErrors('studentNumber')}"-->
<!--                                 th:errors="*{studentNumber}"></div>-->
<!--                        </div>-->

                        <!-- Prénom -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">
                                Prénom <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="firstName"
                                   th:field="*{firstName}"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                   placeholder="Ex: Ahmed"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                        </div>

                        <!-- Nom -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">
                                Nom <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="lastName"
                                   th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                   placeholder="Ex: Bennani"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                Email <span class="text-danger">*</span>
                            </label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   placeholder="ahmed.bennani@student.com"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Téléphone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Téléphone</label>
                            <input type="tel"
                                   class="form-control"
                                   id="phone"
                                   th:field="*{phone}"
                                   placeholder="0612345678">
                        </div>

                        <!-- Date de Naissance -->
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date de Naissance</label>
                            <input type="date"
                                   class="form-control"
                                   id="dateOfBirth"
                                   th:field="*{dateOfBirth}">
                        </div>

                        <!-- Filière -->
                        <div class="mb-3">
                            <label for="departmentId" class="form-label">
                                Filière <span class="text-danger">*</span>
                            </label>
                            <select class="form-select"
                                    id="departmentId"
                                    th:field="*{departmentId}"
                                    th:classappend="${#fields.hasErrors('departmentId')} ? 'is-invalid' : ''"
                                    required>
                                <option value="">-- Sélectionner une filière --</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name + ' (' + dept.code + ')'}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentId')}"
                                 th:errors="*{departmentId}"></div>
                        </div>

                        <!-- Date d'Inscription -->
                        <div class="mb-3" th:if="${isEdit}">
                            <label for="enrollmentDate" class="form-label">Date d'Inscription</label>
                            <input type="date"
                                   class="form-control"
                                   id="enrollmentDate"
                                   th:field="*{enrollmentDate}">
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/web/students" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i>
                                <span th:text="${isEdit} ? 'Modifier' : 'Enregistrer'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
