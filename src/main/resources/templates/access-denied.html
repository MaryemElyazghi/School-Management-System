<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{fragments/head :: head('Accès Refusé')}"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-danger">
                    <div class="card-header bg-danger text-white text-center">
                        <h4 class="mb-0">
                            <i class="bi bi-shield-exclamation"></i> Accès Refusé
                        </h4>
                    </div>
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-x-circle-fill text-danger" style="font-size: 5rem;"></i>
                        </div>
                        <h5 class="card-title">Vous n'avez pas les droits nécessaires</h5>
                        <p class="card-text text-muted">
                            Vous n'êtes pas autorisé à accéder à cette page.
                            Veuillez contacter l'administrateur si vous pensez qu'il s'agit d'une erreur.
                        </p>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="bi bi-house-fill"></i> Retour à l'accueil
                            </a>
                            <a th:href="@{/logout}" class="btn btn-outline-secondary">
                                <i class="bi bi-box-arrow-right"></i> Se déconnecter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
