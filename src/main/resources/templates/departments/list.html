<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>
                <i class="bi bi-diagram-3-fill text-success"></i>
                Liste des Filières
            </h2>
        </div>
        <div class="col-md-4 text-end">
            <!-- Ajouter - ADMIN uniquement -->
            <a sec:authorize="hasRole('ADMIN')"
               href="/web/departments/new"
               class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Ajouter une Filière
            </a>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Cards Grid -->
    <div class="row">
        <div class="col-12" th:if="${departments.empty}">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="bi bi-inbox text-muted" style="font-size: 4rem;"></i>
                    <p class="mt-3 mb-0 text-muted">Aucune filière trouvée</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4 mb-4" th:each="dept : ${departments}">
            <div class="card h-100 border-success">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-diagram-3"></i>
                        <span th:text="${dept.code}"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <h6 class="card-title" th:text="${dept.name}"></h6>
                    <p class="card-text text-muted small" th:text="${dept.description}"></p>

                    <hr>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <small class="text-muted">
                                <i class="bi bi-people"></i>
                                <!--/*@thymesVar id="studentCount" type=""*/-->
                                <span th:text="${dept.studentCount}"></span> élèves
                            </small>
                        </div>
                        <div>
                            <small class="text-muted">
                                <i class="bi bi-book"></i>
                                <span th:text="${dept.courseCount}"></span> cours
                            </small>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <!-- Voir - Tous -->
                        <a th:href="@{/web/departments/{id}(id=${dept.id})}"
                           class="btn btn-sm btn-outline-success">
                            <i class="bi bi-eye"></i> Voir Détails
                        </a>
                        <!-- Modifier/Supprimer - ADMIN uniquement -->
                        <div sec:authorize="hasRole('ADMIN')" class="btn-group" role="group">
                            <a th:href="@{/web/departments/{id}/edit(id=${dept.id})}"
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Modifier
                            </a>
                            <form th:action="@{/web/departments/{id}/delete(id=${dept.id})}"
                                  method="post" style="display: inline;"
                                  onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette filière ?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Supprimer
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
