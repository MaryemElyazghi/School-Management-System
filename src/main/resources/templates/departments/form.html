<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>
                <i class="bi bi-diagram-3-fill text-success"></i>
                <span th:text="${pageTitle}"></span>
            </h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="/web/departments" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </div>

    <!-- Error Alert -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Form -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <!-- ACTION CORRIGÉE: /new pour création, /{id}/update pour modification -->
                    <form th:action="${isEdit} ? @{/web/departments/{id}/update(id=${department.id})} : @{/web/departments/new}"
                          method="post"
                          th:object="${department}">

                        <!-- Code -->
                        <div class="mb-3">
                            <label for="code" class="form-label">
                                Code <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="code"
                                   th:field="*{code}"
                                   th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                                   placeholder="Ex: GINF, GSTR, GIL"
                                   maxlength="10"
                                   required>
                            <div class="form-text">Code court de la filière (max 10 caractères)</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                                 th:errors="*{code}"></div>
                        </div>

                        <!-- Nom -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                Nom <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   placeholder="Ex: Génie Informatique"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control"
                                      id="description"
                                      th:field="*{description}"
                                      rows="4"
                                      placeholder="Description détaillée de la filière..."></textarea>
                            <div class="form-text">Maximum 500 caractères</div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/web/departments" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i>
                                <span th:text="${isEdit} ? 'Modifier' : 'Enregistrer'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
